<h1>Create New</h1>
<form>
    <div class="form-group">
      <label for="NewTitle">New Title</label>
      <input type="title" class="form-control" id="title" name="name" placeholder="Write your title here..." [(ngModel)]="name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" name="description" placeholder="Write your description here..." [(ngModel)]="description"></textarea>
      </div>
</form>
<button type="button" class="btn btn-primary" (click)="createNew()">Submit</button>
